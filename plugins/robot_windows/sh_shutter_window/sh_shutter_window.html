<!DOCTYPE html>

<head>
  <link href="../_base/css/base.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet"/>
  
</head>

<body>
  <div id="content">
    <h1 id="device_name">DeviceName</h1>
    
    <ul id="state_list"></ul>

    <div class="btn-group">
      <button style="width:33.3%" id="btn_up">Up</button> 
      <button style="width:33.3%" id="btn_stop">Stop</button> 
      <button style="width:33.3%" id="btn_down">Down</button> 
    </div>

    <h2>Shutter Position</h2>
    <div class="fullwidth">
      <input class="fullwidth" type="range" id="shutter_slider" name="shutter_pos" min="0" max="100" value="50" step="5">
      <label id="shutter_position" for="shutter_slider">position</label>
    </div>
<progress id="ShutterPositionProgressBar" value="0" max="100"></progress>

<h2>Open/Close Window</h2>
<div class="btn-group">
  <button style="width:50%" id="btn_open">Open</button> 
  <button style="width:50%" id="btn_close">Close</button> 
</div>



    <h2>Logs</h2>
    <ul id="console"></ul>

  
    <script type="module" src="shutter.js"></script>
</body>

</html>
