<!DOCTYPE html>

<head>
  <link href="../_base/css/base.css" rel="stylesheet" />
  <script src="../_base/js/base.js"></script>
  
  <link href="style.css" rel="stylesheet"/>
  
</head>

<body>
  <div id="content">
    <h1 id="device_name">DeviceName</h1>
    
    <ul id="state_list"></ul>

    <div class="btn-group">
      <button style="width:33.3%" onclick="sendState('up',true)">Up</button> 
      <button style="width:33.3%" onclick="sendState('stop',true)">Stop</button> 
      <button style="width:33.3%" onclick="sendState('down',true)">Down</button> 
    </div>

    <h2>Shutter Position</h2>
    <div class="fullwidth">
      <input class="fullwidth" type="range" id="shutter_slider" name="shutter_pos" min="0" max="100" value="50" step="5">
      <label id="shutter_position" for="shutter_slider">position</label>
    </div>
<progress id="ShutterPositionProgressBar" value="0" max="100"></progress>


    <h2>Logs</h2>
    <ul id="console"></ul>

  
    <script src="shutter.js"></script>
</body>

</html>
